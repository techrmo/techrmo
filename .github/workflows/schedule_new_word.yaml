name: Cron generate new word cron
on:
  schedule:
    - cron: '45 21 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: create new word
        run: |
          curl --request POST \
          --url '${{ NEXT_PUBLIC_API_URL_DEV }}/cron' \
          --header 'Authorization: Bearer ${{ secrets.TOKEN_API }}'